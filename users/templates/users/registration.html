{% load static %}
<link rel="stylesheet" href="{% static 'users/styling/login_registration.css' %}">
<script src="{% static 'users/js_files/auth.js' %}"></script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account</title>
  <!-- <meta name="csrf-token" content="YOUR_TOKEN_HERE" /> -->
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="register-title">
      <h1 id="register-title">Create your account</h1>
      <p class="subtitle">Itâ€™s fast and free.</p>

      <form id="registerForm" action="/api/register" method="post" novalidate>
        <div class="input">
          <label for="name">Full name</label>
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="name"
            placeholder="Jane Doe"
            required />
          <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="input">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="your_username" required />
            <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="input">
          <label for="reg-email">Email</label>
          <input
            id="reg-email"
            name="email"
            type="email"
            inputmode="email"
            autocomplete="email"
            placeholder="you@example.com"
            required />
          <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="input">
          <label for="reg-password">Password</label>
          <input
            id="reg-password"
            name="password"
            type="password"
            minlength="8"
            autocomplete="new-password"
            placeholder="At least 8 characters"
            required />
          <button class="toggle" type="button" data-target="#reg-password" aria-label="Toggle password visibility">Show</button>
          <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="input">
          <label for="confirm">Confirm password</label>
          <input
            id="confirm"
            name="confirmPassword"
            type="password"
            minlength="8"
            autocomplete="new-password"
            placeholder="Re-enter password"
            required />
          <button class="toggle" type="button" data-target="#confirm" aria-label="Toggle password visibility">Show</button>
          <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="actions">
          <button class="primary" type="submit">Create account</button>
          <p class="muted">Already have an account? <a href="{% url 'login_page' %}">Log in</a></p>
        </div>

        <div class="form-alert" role="alert" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script>
    // Basic client-side confirm password check
    (function () {
      const form = document.getElementById('registerForm');
      const pwd = document.getElementById('reg-password');
      const confirm = document.getElementById('confirm');

      function validateMatch() {
        if (confirm.value && pwd.value !== confirm.value) {
          setFieldError(confirm, 'Passwords do not match');
          return false;
        }
        clearFieldError(confirm);
        return true;
      }

      confirm.addEventListener('input', validateMatch);
      pwd.addEventListener('input', validateMatch);

      bindForm('registerForm', {
        endpoint: '/api/register/',         // TODO: replace with your register endpoint
        onSuccessRedirect: "{% url 'login_page' %}"// After sign-up, send to login (or auto-login)
      });

      form.addEventListener('submit', (e) => {
        if (!validateMatch()) e.preventDefault();
      });
    })();
  </script>
</body>
</html>
