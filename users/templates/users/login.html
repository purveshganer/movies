{% load static %}
<link rel="stylesheet" href="{% static 'users/styling/login_registration.css' %}">
<script src="{% static 'users/js_files/auth.js' %}"></script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'styling/login_registration.css' %}" />
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="login-title">
      <h1 id="login-title">Welcome back</h1>
      <p class="subtitle">Log in with your username.</p>

      <form id="loginForm" action="/api/login" method="post" novalidate>
        <div class="input">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            placeholder="your_username"
            required />
          <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="input">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            minlength="8"
            autocomplete="current-password"
            placeholder="••••••••"
            required />
          <button class="toggle" type="button" data-target="#password" aria-label="Toggle password visibility">Show</button>
          <div class="field-error" aria-live="polite"></div>
        </div>

        <div class="actions">
          <button class="primary" type="submit">Log in</button>
          <p class="muted">No account? <a href="{% url 'register_page' %}">Create one</a></p>
        </div>

        <div class="form-alert" role="alert" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="{% static 'js_files/auth.js' %}"></script>
  <script>
    bindForm('loginForm', {
      endpoint: '/users/api/login',             // your Django login API
      onSuccessRedirect: '/dashboard'     // redirect after login
    });
  </script>
</body>
</html>
